<div class="example-container">
    <form class="create-account-form" [formGroup]="form" #LoginInformation (ngSubmit)="Login(LoginInformation)">
      <h4>Espace Professionnel</h4>
    <div class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email </mat-label>
            <input matInput  [errorStateMatcher]="matcher"
                   placeholder="Ex. pat@example.com" formControlName="email">
                   <span matSuffix class="material-icons">
                    email
                    </span>
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field  appearance="outline" >
            <mat-label>Mot de passe</mat-label>
            <input type="password" matInput #input formControlName="password">
            <span matSuffix class="material-icons">
                lock
                </span>
          </mat-form-field>
    </div>
    <div>
        <button>Connexion</button>
    </div>
    </form>
</div>  
<router-outlet></router-outlet>
