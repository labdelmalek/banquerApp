<div class="container" >
    <div class="panel panel-primary">
        
       
        <div class="panel-body">
            <table>
                <thead><tr>
                    <th class="pos1" scope="col"></th>
                    <th  class="pos1"scope="col">Type</th>
                    <th  class="pos1"scope="col">Numero de compte</th>
                    <th  class="pos1"scope="col">Date de creation</th>
                    <th  class="pos1" scope="col">Statut</th>
                    <th  class="pos1"scope="col" >balance</th>
                    <th  class="pos1"scope="col" >Operateur</th>

                    <th  class="pos1"scope="col">numinternational</th></tr>
        </thead>
        
        <tbody>
                
             <tr class="test" (click)="select(p)" *ngFor="let p of accounts | paginate:{id : 'listing_pagination',
                itemsPerPage: 5,
                currentPage: page,
                totalItems: totalRecords}"> 
                    <td  class="pos"><div><img *ngIf="def(p.taux)" src="../../../assets/image/im1.png"  /> 
                      <img *ngIf="def(p.frais)" src="../../../assets/image/im2.png"  /></div></td>
                    <td class="pos" *ngIf="def(p.taux)" >cheque</td>
                    <td class="pos" *ngIf="def(p.frais)" >epargne</td>

                    <td class="pos">{{p.numcompte}}</td>
                    <td class="pos">{{p.creation_date| date :'shortDate'}}</td>
                    <td  class="pos" *ngIf="p.is_suspended==false">Active</td>
                    <td  class="pos" *ngIf="p.is_suspended==true">Desactiv√©</td>
                    <td class="pos">{{p.balance}}</td>
                    <td *ngIf="p.bq != undefined" class="pos">{{p.bq.id}} {{p.bq.lastName}} {{p.bq.firstName}}</td>
                    <td *ngIf="p.bq == undefined" class="pos">*********</td>

                    <td class="pos">{{p.numinternational}}</td>

                         </tr>
                         
                        </tbody>
                        
            </table>
            <div>
                <br>
              <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
